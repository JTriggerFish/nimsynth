@if windows:
  nimcache = "nimcache/windows"
  os = "windows"
  cpu = "i386"
  i386.windows.gcc.exe = "/usr/bin/i686-w64-mingw32-gcc"
  i386.windows.gcc.linkerexe = "/usr/bin/i686-w64-mingw32-gcc"
  app = "gui"
  passL = "-Wl,--enable-stdcall-fixup"
@end

@if osx:
  nimcache = "nimcache/osx"
  os = "macosx"
  cpu = "amd64"
  cc = clang
  clang.exe = "clang"
  clang.linkerexe = "clang"
  dynlibOverride = "SDL2"
  passC = "-target x86_64-apple-macosx10.10.0 -I/home/ftsf/osxcross/target/SDK/MacOSX10.11.sdk/usr/include"
  passL = "-target x86_64-apple-macosx10.10.0 -L/home/ftsf/osxcross/target/SDK/MacOSX10.11.sdk/usr/lib -L/home/ftsf/Downloads/tmp/Xcode/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.10.sdk/ -v -fuse-ld=gold -rpath @executable_path/../Frameworks -rpath /Library/Frameworks -framework SDL2 -Fnimsynth.app/Contents/Frameworks"
  verbosity = "2"
@end

@if emscripten:
  define = SDL_Static
  gc = none
  cc = clang
  clang.exe = "emcc"
  clang.linkerexe = "emcc"
  clang.options.linker = ""
  cpu = "i386"
  out = "vector.html"
  warning[GcMem] = off
  passC = "-Wno-warn-absolute-paths -Iemscripten"
  passL = "-O3 -Lemscripten -lSDL2 -s TOTAL_MEMORY=33554432 --preload-file font.png --emrun --separate-asm"
@end
